<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	div{
		height:40px;
		width:200px;
		margin:30px auto;
		padding:10px;
		text-align:center;
		color:#FFF;
		font-weight:bold;
		background-color:#F9C;		
		}
	
</style>
</head>
 
<body>
<div id="wrap1">我是wrap1</div>
<div id="wrap2">我是wrap2</div>
<script>
	var oWrap1 = document.getElementById("wrap1"),
		oWrap2 = document.getElementById("wrap2");
			oWrap1.onmouseenter = function(){
				oWrap2.innerHTML="鼠标移入了wrap1";}
			oWrap1.onmouseleave = function(){
				oWrap2.innerHTML="鼠标离开了wrap1";}
			oWrap2.onmouseenter = function(){
				oWrap1.innerHTML="鼠标移入了wrap2";} 
			oWrap2.onmouseleave = function(){
				oWrap1.innerHTML="鼠标离开了wrap2";}
</script>

</body>
</html>
